<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Design</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f5f5f5; padding: 20px; }
        header { background-color: #222; color: white; padding: 20px; text-align: center; font-size: 24px; }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-item {
            width: 30%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background: #e65c50;
        }

        footer {
            margin-top: 30px;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Unique Design</h1>
    </header>

    <div class="container">
        <h2>✨ Explore Our Stylish Designs ✨</h2>

        <div class="gallery">
            <!-- Image 1 -->
            <div class="gallery-item">
                <img src="pack1.jpg" alt="Design 1">
                <p>Modern and sleek backpack designed for urban travelers.</p>
            </div>

            <!-- Image 2 -->
            <div class="gallery-item">
                <img src="pack2.jpeg" alt="Design 2">
                <p>Stylish leather finish with maximum durability and comfort.</p>
            </div>

            <!-- Image 3 -->
            <div class="gallery-item">
                <img src="pack3.webp" alt="Design 3">
                <p>Spacious compartments with a trendy, minimalist design.</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>

    <footer>
        <p>© 2025 Bag Store. All rights reserved.</p>
    </footer>

</body>
</html>
